<!Doctype html>

<html>
  <head>
        <title>Airbnb Clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
  </head>
  
  <body>
    <header></header>
	<div class="container">
	  <section class="filters">

			<li><h4>San Francisco</h4></li>
			<li><h4>Los Angeles</h4></li>
		  </ul>
		</div>
		<div class="amenities">
		  <h3>Amenities</h3>
		  <h4>Water, Lighting..</h4>
		  <ul class="popover">
		    <li><h4>Internet</h4></li>
			<li><h4>Cable TV</h4></li>
			<li><h4>Kitchen</h4></li>
			<li><h4>Jacuzzi</h4></li>
		  </ul>
		</div>
		<button><p>Search</p></button>
	  </section>
	  
	  <section class="places">
	    <h1>Places</h1>
		<article>
		  <h2>My home</h2>
		</article>
		<article>
		  <h2>Tiny house</h2>
		</article>
		<article class="art3">
		  <h2>A Suite</h2>
		</article>

	</div>
    <footer><p class="School">Best School</p></footer>
